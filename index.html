<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="global.css" />

    <title>Country Flags</title>
  </head>
  <body>
    <div>
      <h1>SVG Custom Flags (126 in total)</h1>
      <select
        name="countries"
        id="countries"
        onclick="setCountryFlag(event)"
      ></select>
      <div id="country" class="ad"></div>
    </div>
    <div>
      <h1>Normal Flags (239 in total)</h1>
      <select
        name="countries-freak"
        id="countries-freak"
        onclick="setCountryFlagFreak(event)"
      ></select>
      <div id="country-freak" class="fflag ff-lg fflag-AD"></div>
    </div>
  </body>
</html>
